server.port=88

spring.application.name=temperature-service

spring.datasource.url=jdbc:h2:file:~/cities;AUTO_SERVER=true
spring.datasource.username=coen
spring.datasource.password=coen
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true


temperature.fetch.time.interval=10000